<html>
	<body>
	Enter the Marks
	<input type="text" id="Mark">
	<input type="button" value="submit" onclick="check()">
	
	
		<script>
		function check()  
		{
		var grade=document.getElementById("Mark").value;
		switch (true)
		{
    case grade >= 90:
        console.log(" Marks are "+ grade  + " and Grade is A");
        break;
    case grade >= 80:
        console.log("Marks are "+ grade  + " and Grade is B");
        break;
    case grade >= 70:
        console.log("Marks are "+ grade  + " and Grade is C");
        break;
    case grade >= 45:
        console.log("Marks are "+ grade  + " and Grade is D");
        break;
    default:
        console.log(" YOUR FAIL");
}
		
}
		
		</script>
	</body>
	
</html>
