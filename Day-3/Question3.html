<html>
	<body>
	Enter the marks<br>
	<input type="text" id="mark">
	<input type="button" value="Submit" onclick="Check()">
		<script>
		function Check()
		{
		var m=document.getElementById("mark").value
		
		if(m>=90)
			  console.log("A Grade")
		else if (m>= 70.0)
			  console.log("B Grade");
		else if (m>= 60)
			  console.log("C Grade")
		else if (m>= 50.0)
			  console.log("D Grade");
		else
			  console.log(" Your FAIL");
			  
		}
		
		
		
		</script>
	</body>
</html>
