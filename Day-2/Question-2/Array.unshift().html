<!--Array.unshift():-
Adding elements at the front of an Array-->
<html>
	<body>
		<script>
			var number_arr = [ 20, 30, 40 ]; 
			var string_arr = [ "Hulk", "Thor" ];
			
			number_arr.unshift(10);
			string_arr.unshift("Tony");
			document.write(number_arr);
			document.write("<br>")
			document.write(string_arr);
		</script>
	</body>
</html>
