<!--Array.push():-
 Adding Element at the end of an Array. As array in JavaScript are mutable object, we can easily add or remove elements from the Array. 
 And it dynamically changes as we modify the elements from the array.
-->
<html>
	<body>
		<script>
		// Adding elements at the end of an array 
		// Declaring and initializing arrays 
		var number_arr = [ 10, 20, 30, 40, 50 ]; 
		var string_arr = [ "Hulk", "Captain America", "Thor", "X-Man" ]; 
		
		document.write("Before push Number   :-"+number_arr);
		document.write("<br>");
		document.write("Before push String  :-"+string_arr);
		document.write("<br>");
		document.write("<br>");
		number_arr.push(60); 
		string_arr.push("Tony");
		document.write("After push Number   :-" + number_arr);
		document.write("<br>");
		document.write("After push String   :-" + string_arr); 
		</script>
	</body>
</html>
