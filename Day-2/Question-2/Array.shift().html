<!--
Array.shift():-
Removing elements at the beginning of an array-->
<html>
	
		<body>
			<script>
			var number_arr = [ 20, 30, 40, 50, 60 ]; 
			var string_arr = [ "Tony", "Thor", "X-Man", "Spider-Man" ]; 
			document.write("Before Shift    "+number_arr);
			document.write("<br>")
			document.write("Before Shift    "+string_arr);
			document.write("<br>")
			
			number_arr.shift();
			string_arr.shift();
			
			
			document.write("<br>")
			document.write("<br>")
			document.write("After Shift      "+number_arr);
			document.write("<br>")
			document.write("Afetr Shift      "+string_arr);
			</script>
		</body>
	
</html>
