<!--
Array.pop():-
Removing elements from the end of an array
--->
<html>
	<body>
		<script>
			var number_arr = [ 20, 30, 40, 50 ]; 
			var string_arr = [ "Tony", "Hulk", "Thor" ];
			document.write("Before Pop    "+number_arr);
			document.write("<br>")
			document.write("Before Pop    "+string_arr);
			document.write("<br>")
			number_arr.pop();
			string_arr.pop();
			document.write("<br>")
			document.write("<br>")
			document.write("After Pop      "+number_arr);
			document.write("<br>")
			document.write("Afetr Pop      "+string_arr);
		</script>
	</body>
</html>
