<!--
charAt():-
charAt() is a method that returns the character from the specified index.
Characters in a string are indexed from left to right. 
The index of the first character is 0, and the index of the last character in a string, called stringName, is stringName.length â€“ 1.
-->
<html>
   <head>
      <title>JavaScript String charAt() Method</title>
   </head>
   
   <body>  
      <script type = "text/javascript">
         var str = new String( "JavaScript" );
         document.writeln("str.charAt(0) is:" + str.charAt(0)); 
         document.writeln("<br />str.charAt(1) is:" + str.charAt(1)); 
         document.writeln("<br />str.charAt(2) is:" + str.charAt(2)); 
         document.writeln("<br />str.charAt(3) is:" + str.charAt(3)); 
         document.writeln("<br />str.charAt(4) is:" + str.charAt(4)); 
         document.writeln("<br />str.charAt(5) is:" + str.charAt(5)); 
		 document.writeln("<br />str.charAt(6) is:" + str.charAt(6));
		 document.writeln("<br />str.charAt(7) is:" + str.charAt(7));
		 document.writeln("<br />str.charAt(8) is:" + str.charAt(8));
		 document.writeln("<br />str.charAt(9) is:" + str.charAt(9));
      </script>      
   </body>
</html>
