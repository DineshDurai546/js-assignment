<!--
console.clear():-
Clear all messages in the console
-->
<html>
	<body>
		<h1>JavaScript console.clear() Method</h1>
			<button onclick="myFunction()">Clear Console</button>
				<script>
					console.log("Hello! Press the button to clear the console!");
					function myFunction() 
					{
						console.clear();
					}
				</script>
	</body>
</html>
