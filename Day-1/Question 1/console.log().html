<!--

console. log():-

The console. log() is a function in JavaScript which is used to print any kind of variables
defined before in it or to just print any message that needs to be displayed to the user.
Syntax: console. log(A);

-->

<html>	
	<body>
		<script>
		var a=1,b=2
		var c
		c=a+b;
		console.log(c)
		var avg=c/2
		console.log(avg)
		</script>
	</body>
</html>
